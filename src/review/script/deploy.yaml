apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: review-deployment
  labels:
    app: review-app
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: review-app
        version: v1
  template:
    metadata:
      labels:
        app: review-app
        version: v1
    spec:
      containers:
      - name: controller
        image: python:3.5
        command: ["python", "/pycode/detail.py"]
        volumeMounts:
        - name: pycode
          mountPath: /pycode
      volumes:
      - name: pycode
        configMap:
          name: pycode-review
---
apiVersion: v1
kind: Service
metadata:
  name: review-svc
spec:
  selector:
    app: review-app
  ports:
  - port: 8083