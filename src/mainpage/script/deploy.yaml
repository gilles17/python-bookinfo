apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mainpage-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mainpage-app
  template:
    metadata:
      labels:
        app: mainpage-app
    spec:
      containers:
      - name: controller
        image: python:3.5
        command: ["python", "/pycode/mainpage.py"]
        volumeMounts:
        - name: pycode
          mountPath: /pycode
      volumes:
      - name: pycode
        configMap:
          name: pycode-mainpage
---
apiVersion: v1
kind: Service
metadata:
  name: mainpag-svc
spec:
  selector:
    app: mainpage-app
  ports:
  - port: 8081