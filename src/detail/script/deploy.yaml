apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: detail-deployment
  labels:
    app: detail-app
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: detail-app
      version: v1
  template:
    metadata:
      labels:
        app: detail-app
        version: v1
    spec:
      containers:
      - name: controller
        image: python:3.5
        command: ["python", "/pycode/detail.py"]
        volumeMounts:
        - name: pycode
          mountPath: /pycode
      volumes:
      - name: pycode
        configMap:
          name: pycode-detail
---
apiVersion: v1
kind: Service
metadata:
  name: detail-svc
spec:
  selector:
    app: detail-app
  ports:
  - port: 8082